<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

  <script src="/build/stencil-demo-components.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <style>
    body.demo {
      padding: 100px;
    }
   .centered {
     display: block;
     width: 500px;
     text-align: center;
     margin: 0 auto;
   }
   .centered small {
     font-size: 18pt;
     display: block;
     margin: 20px 0;
   }
  </style>
</head>
<body class="demo">

  <p class="centered">
    <github-intro userid="jthoms1"></github-intro>
  </p>

  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
    }
  </style>
  <script type="text/javascript">
    var start = Date.now();
    var baseEl = document.querySelector('queue-demo');
    function update() {
      baseEl.elapsed = Date.now() - start;
      requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
  </script>
</body>
</html>
